<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Три в ряд - Мобильная игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Три в ряд</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">Очки:</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Ходы:</span>
                    <span id="moves" class="score-value">30</span>
                </div>
            </div>
        </header>
        
        <main class="game-main">
            <div class="game-board-container">
                <canvas id="gameBoard" width="320" height="320"></canvas>
                <div class="touch-overlay" id="touchOverlay"></div>
            </div>
            
            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">Новая игра</button>
                <button id="hintBtn" class="btn btn-secondary">Подсказка</button>
            </div>
        </main>
        
        <div class="game-messages" id="gameMessages"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
