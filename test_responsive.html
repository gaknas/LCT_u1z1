<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Тест адаптивности - Catch Game</title>
    <style>
        /* Загрузка шрифтов Gazprombank Sans */
        @font-face {
            font-family: 'Gazprombank Sans';
            src: url('assets/shrifts/WOFF2/Gazprombank_Sans_Regular.woff2') format('woff2'),
                 url('assets/shrifts/WOFF/Gazprombank_Sans_Regular.woff') format('woff'),
                 url('assets/shrifts/TTF/SansTrueType/Gazprombank Sans Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Gazprombank Sans';
            src: url('assets/shrifts/WOFF2/Gazprombank_Sans_Bold.woff2') format('woff2'),
                 url('assets/shrifts/WOFF/Gazprombank_Sans_Bold.woff') format('woff'),
                 url('assets/shrifts/TTF/SansTrueType/Gazprombank Sans Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Gazprombank Sans';
            src: url('assets/shrifts/WOFF2/Gazprombank_Sans_DemiBold.woff2') format('woff2'),
                 url('assets/shrifts/WOFF/Gazprombank_Sans_DemiBold.woff') format('woff'),
                 url('assets/shrifts/TTF/SansTrueType/Gazprombank Sans DemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Gazprombank Sans';
            src: url('assets/shrifts/WOFF2/Gazprombank_Sans_Italic.woff2') format('woff2'),
                 url('assets/shrifts/WOFF/Gazprombank_Sans_Italic.woff') format('woff'),
                 url('assets/shrifts/TTF/SansTrueType/Gazprombank Sans Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }

        /* Reset CSS */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            line-height: 1;
            font-family: 'Gazprombank Sans', Arial, sans-serif;
            background-color: #040218;
            color: white;
        }

        /* Мобильные стили */
        #game-container {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }

        /* Информационная панель для тестирования */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 200px;
        }

        .debug-info h3 {
            margin-bottom: 5px;
            color: #00ff00;
        }

        .debug-info p {
            margin: 2px 0;
        }

        /* Кнопки для тестирования разных разрешений */
        .test-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }

        .test-controls button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .test-controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>Информация об экране</h3>
        <p id="screen-info">Загрузка...</p>
        <p id="game-size">Размер игры: -</p>
        <p id="scale-factor">Коэффициент: -</p>
    </div>

    <div class="test-controls">
        <button onclick="testResolution(375, 667)">iPhone 6/7/8</button>
        <button onclick="testResolution(414, 896)">iPhone 11 Pro Max</button>
        <button onclick="testResolution(360, 640)">Android Small</button>
        <button onclick="testResolution(412, 915)">Android Large</button>
        <button onclick="resetSize()">Сброс</button>
    </div>

    <div id="game-container"></div>
    
    <script src="./phaser.js"></script>
    <script src="./webview-helper.js"></script>
    <script type="module" src="./src/main.js"></script>
    
    <script>
        // Функции для тестирования разных разрешений
        function updateDebugInfo() {
            const screenInfo = document.getElementById('screen-info');
            const gameSize = document.getElementById('game-size');
            const scaleFactor = document.getElementById('scale-factor');
            
            screenInfo.textContent = `Экран: ${window.innerWidth}x${window.innerHeight}`;
            
            const gameContainer = document.getElementById('game-container');
            if (gameContainer.firstChild) {
                const gameCanvas = gameContainer.firstChild;
                gameSize.textContent = `Игра: ${gameCanvas.width}x${gameCanvas.height}`;
                
                const scale = Math.min(window.innerWidth / 375, window.innerHeight / 667);
                scaleFactor.textContent = `Масштаб: ${scale.toFixed(2)}`;
            }
        }

        function testResolution(width, height) {
            // Изменяем размер окна браузера (работает только в некоторых браузерах)
            if (window.resizeTo) {
                window.resizeTo(width, height);
            }
            
            // Обновляем информацию
            setTimeout(updateDebugInfo, 100);
        }

        function resetSize() {
            // Возвращаем к исходному размеру
            if (window.resizeTo) {
                window.resizeTo(375, 667);
            }
            setTimeout(updateDebugInfo, 100);
        }

        // Обновляем информацию при изменении размера окна
        window.addEventListener('resize', updateDebugInfo);
        
        // Обновляем информацию при загрузке
        window.addEventListener('load', () => {
            setTimeout(updateDebugInfo, 1000);
        });
    </script>
</body>
</html>
